<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Control Demo</h1>

    <script>
      const num = 25;
      const num1 = 5;
      const num2 = 6;
      if (num % num1 == 0 && num % num2 == 0) {
        document.write(`${num} is divisble by ${num1} and ${num2}`);
      } else if (num % num1 == 0) {
        document.write(`${num} is divisble by ${num1}`);
      } else if (num % num2 == 0) {
        document.write(`${num} is divisble by ${num2}`);
      } else {
        document.write(`${num} is not divisble by ${num1} and ${num2}`);
      }
    </script>
  </body>
</html>
