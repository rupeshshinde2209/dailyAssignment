<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Function which takes n number of arguments and return the average of N
      numbers
    </h1>

    <script>
      function func() {
        //   console.log(arguments);
        let sum = 0;

        for (let i = 0; i < arguments.length; i++) {
          let avg = arguments.length;
          sum += arguments[i];
          result = sum / avg;
        }
        document.write(`Average is ${result}`);
      }
      func(3, 4, 7, 9, 10);
    </script>
  </body>
</html>
